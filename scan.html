<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan - Inventory Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <h1>Inventory Management</h1>
    </div>
  </header>
  <main class="container">
    <h2>Scan an Item</h2>
    <button id="scan-button">Scan?</button>
    <div id="camera-container">
      <video id="camera-preview" autoplay></video>
    </div>
  </main>

  <script>
    document.getElementById("scan-button").addEventListener("click", async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Camera access is not supported on this device.");
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const videoElement = document.getElementById("camera-preview");
        videoElement.srcObject = stream;

        const barcodeDetector = new BarcodeDetector({ formats: ["code_128", "ean_13", "qr_code"] });

        setInterval(async () => {
          const barcodes = await barcodeDetector.detect(videoElement);
          if (barcodes.length > 0) {
            const upc = barcodes[0].rawValue;
            window.location.href = `add_stock.html?upc=${upc}`;
          }
        }, 1000);
      } catch (error) {
        alert("Error accessing camera. Please grant permission.");
      }
    });
  </script>
</body>
</html>
