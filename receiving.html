<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receiving - American Freight Inventory Management BG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <h1>American Freight Inventory Management BG</h1>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="add_stock.html">Add Stock</a>
      <a href="receiving.html">Receiving</a>
      <a href="picks.html">Picks</a>
      <a href="remove_stock.html">Remove Stock</a>
      <a href="database.html">Database</a>
      <a href="scan.html">Scan</a>
    </nav>
  </header>
  <main class="container">
    <h2>Receiving Stock</h2>
    <p>Search for an existing item by name, type, description, product number, or UPC:</p>
    <input type="text" id="item-search" placeholder="Type to search..." autocomplete="off" />
    <div id="suggestions"></div>
    <div id="selected-item-details">
      <!-- Selected item details will appear here -->
      <p><strong>Name:</strong> <span id="selected-item-name"></span></p>
      <p><strong>Type:</strong> <span id="selected-item-type"></span></p>
      <p><strong>Description:</strong> <span id="selected-item-description"></span></p>
      <p><strong>Product Number:</strong> <span id="selected-item-product-number"></span></p>
      <p><strong>UPC:</strong> <span id="selected-item-upc"></span></p>
    </div>
    <form id="receiving-form">
      <label for="item-location">Item Location:</label>
      <input type="text" id="item-location" list="location-list" required />
      <datalist id="location-list">
        <!-- Options generated by script.js -->
      </datalist>
      <label for="quantity">Quantity Received:</label>
      <input type="number" id="quantity" min="1" required />
      <button type="submit">Update Stock</button>
    </form>
    <div id="message"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
