<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Stock - Inventory Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <h1>Inventory Management</h1>
    </div>
  </header>
  <main class="container">
    <h2>Add New Item</h2>
    <form id="add-stock-form">
      <label for="item-name">Item Name:</label>
      <input type="text" id="item-name" required />

      <label for="item-type">Item Type:</label>
      <select id="item-type" required>
        <option value="" disabled selected>Select type</option>
        <option value="Couch">Couch</option>
        <option value="Dresser">Dresser</option>
        <option value="Mattress">Mattress</option>
        <option value="Recliner">Recliner</option>
        <option value="Table">Table</option>
      </select>

      <label for="item-description">Item Description:</label>
      <textarea id="item-description"></textarea>

      <label for="product-number">Item/Product Number:</label>
      <input type="text" id="product-number" />

      <label for="upc-number">UPC Number:</label>
      <input type="text" id="upc-number" required />

      <button type="submit">Add Item</button>
    </form>
  </main>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const upcParam = params.get('upc');
      if (upcParam) {
        document.getElementById('upc-number').value = upcParam;
      }
    });
  </script>
</body>
</html>
