<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database - Inventory Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <h1>Inventory Management</h1>
    </div>
  </header>
  <main class="container">
    <h2>Database</h2>
    <input type="text" id="search-bar" placeholder="Search by name, type, or UPC">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>UPC</th>
        </tr>
      </thead>
      <tbody id="database-list"></tbody>
    </table>
  </main>

  <script>
    const sampleData = [
      { name: "Couch", type: "Furniture", upc: "123456789" },
      { name: "Mattress", type: "Bedding", upc: "987654321" }
    ];

    function renderDatabase(data) {
      const tableBody = document.getElementById("database-list");
      tableBody.innerHTML = "";
      data.forEach(item => {
        const row = `<tr><td>${item.name}</td><td>${item.type}</td><td>${item.upc}</td></tr>`;
        tableBody.innerHTML += row;
      });
    }

    document.getElementById("search-bar").addEventListener("input", function() {
      const query = this.value.toLowerCase();
      const filteredData = sampleData.filter(item => 
        item.name.toLowerCase().includes(query) ||
        item.type.toLowerCase().includes(query) ||
        item.upc.includes(query)
      );
      renderDatabase(filteredData);
    });

    renderDatabase(sampleData);
  </script>
</body>
</html>
